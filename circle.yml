machine:
  services:
    - docker

dependencies:
  override:
    - docker pull f799/learning:latest

test:
  override:
    - docker run 
      -v `pwd`:/project 
      -it f799/learning:latest 
      -c '
      pwd;
      ls;
      echo "Comment";
      mono --version;
      chmod +x NuGet.config;
      chmod +x build.sh;
      /bin/bash ./build.sh
      '
